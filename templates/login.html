<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Tinder do Aço</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="usuario" placeholder="Nome de Usuário" required><br>
        <input type="password" name="senha" placeholder="Senha" required><br>
        <input type="submit" value="Entrar">
    </form>

    <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se aqui</a></p>
</body>
</html>
